name: paytack
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  country_picker: ^2.0.6
  country_code_picker: ^2.0.2
  carousel_slider: ^4.0.0
  dio: ^4.0.0
  dartz: ^0.10.0-nullsafety.2
  connectivity: ^3.0.6
  flutter_secure_storage: ^4.2.0
  flutter_screenutil: ^2.3.0
  flutter_svg: ^0.22.0
  freezed_annotation: ^0.12.0
  get: ^4.1.4
  getwidget: ^2.0.3
  http_parser: ^4.0.0
  introduction_screen: ^2.1.0
  intl_phone_field: ^2.0.1
  injectable: ^1.1.2
  pin_code_fields: ^7.3.0
  permission_handler: ^6.0.0
  image_picker:
  fluttertoast: ^8.0.8
  intl:
  path:
  sms_autofill: ^2.0.1
  barcode_scan2: ^4.1.4
  google_maps_flutter: ^2.0.6
  change_app_package_name: ^1.0.0
  share: ^2.0.4
  card_swiper: ^1.0.4





dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Black.ttf
        - asset: assets/fonts/Lato-Bold.ttf
        - asset: assets/fonts/Lato-Regular.ttf
